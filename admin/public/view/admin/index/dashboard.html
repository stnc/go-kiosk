<!--Loop over the `payload` variable, which is the list of articles-->
{% extends "../app.html" %} {% block content %} {% set RootName = 'admin-gKurban' %} {% set routerName = 'admin/gKurban' %}
<style>
    .text-decoration-line-through {
        text-decoration: line-through !important;
    }
</style>


<div class="row">
    {% if flashMsg %}
    <!-- alert -->
    <div class="col-md-12 flashMsg">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-exclamation-triangle"></i> Uyarı
                </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h5><i class="icon fas fa-check"></i> Uyarı!</h5>
                    {{flashMsg}}
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.alert -->
    {%endif%}


</div>








{% endblock %}
